<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J A R V I S</title>
    <link rel="stylesheet" href="jarvis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container"> 
        
        <section class="show-instructions">
            <div class="instruction-container">
                <p>1. Open Whatsapp</p>
                <p>2. Open github</p>
                <p>3. Open instagram</p>
                <p>4. Open youtube</p>
                <p>5. Open facbook</p>
                <p>6. Open google</p>
                <p>7. close All tabs</p>
                <p>8. Close command menu</p>
            </div>
        </section>
        <div class="clock1">
            <img id="clock" src="https://raw.githubusercontent.com/ashishnallana/Jarvis-With-JavaScript/master/clock1.png" alt="">
            <p id="time"></p>
        </div>
        <div class="connection">
            <img id="network" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSrS7DL4lj76wXEIBfUfPCpw9onDvvD0zGuiw&s" alt="">
            <p id="internet"></p>
        </div>
        <div class="main">
            <div class="image">
            <img  class="iorn-man" src="https://i.gifer.com/MImN.gif" alt="">
            </div>
            <h2>J A R V I S</h2>
            <BUtton id="strBtn"><i class="fa-solid fa-microphone"></i> clide here to start</BUtton>
        </div>
    </div>
  
    <!-- <button id="stpBtn">Stop</button>
    <button id="spkBtn">Speak</button> -->
    <script src="jarvis.js"></script>
</body>
</html>
